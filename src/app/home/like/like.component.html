<div class="like">
    <section class="like-list">
        <table>
            <thead>
                <tr>
                    <th width="50%">歌曲</th>
                    <th width="30%">歌手</th>
                    <th width="20%">专辑</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of likeList; let i = index;">
                    <td>
                        {{item.name}}
                        <i (click)="playSong(item)" style="float: right; font-size: 28px;" class="iconfont icon-play1"></i>
                    </td>
                    <td>
                        <span style="margin: 0 5px;" *ngFor="let sonItem of item['ar']">
                          {{sonItem.name}}
                        </span>
                    </td>
                    <td>
                        {{item['al']['name']}}
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <app-empty *ngIf="likeList.length === 0"></app-empty>
</div>
