<div class="detail">
  <header class="detail-header">
    <img src="{{musicList.length > 0 ? musicList[0]['album']['artist'].img1v1Url : null}}" alt="">
    <div>
      <h3>{{keyword}}</h3>
      <h6>

      </h6>
      <p>共找到{{musicList.length}}首歌曲</p>
      <div>
        <button (click)="playAll($event)">
          <i class="iconfont icon-play3"></i>
          <!-- <i *ngIf="loadingMusic" class="iconfont icon-pause1"></i> -->
          <span *ngIf="loadingMusic" class="mask"><i class="iconfont icon-loading1"></i></span>
          播放全部
        </button>
        <button><i class="iconfont icon-heart1"></i>收藏</button>
        <button><i class="iconfont icon-download"></i>下载</button>
        <button><i class="iconfont icon-share-"></i>分享</button>
      </div>
    </div>
  </header>
  <section class="detail-list">
    <table>
      <thead>
        <tr>
          <th width="50%">歌曲</th>
          <th width="30%">歌手</th>
          <th width="20%">专辑</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of musicList; let i = index;">
          <td>
            {{item.name}}
            <i title="添加到我的喜欢" (click)="likeSong(item)" style="font-size: 20px;" class="iconfont icon-heart1"></i>
            <i title="添加到播放列表" (click)="addToPlayList(item)" style="font-size: 22px" class="iconfont icon-plus-circle"></i>
            <i title="播放" (click)="playMusic(item)" style="font-size: 28px;" class="iconfont icon-play1"></i>
          </td>
          <td>
            <span style="margin: 0 5px;" *ngFor="let sonItem of item['artists']">
              {{sonItem.name}}
            </span>
          </td>
          <td>
            {{item['album']['name']}}
          </td>
        </tr>
      </tbody>
    </table>
  </section>
  <app-loading [loadingDone]="loadingDone" [tip]="'正在加载中'"></app-loading>
</div>
